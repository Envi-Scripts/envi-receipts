<!DOCTYPE html>
<html>
<head>
  <title>Envi-Receipts updated by Sr.Asorey</title>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
</head>
<body>
  <div class="Receipt">
    <div class="header-bar">
      <div class="title">Copy</div>
      <div class="business-name">24/7 Store</div>
    </div>
    <div class="header">
      <div>Date: 01/01/2023</div>
      <div>Hour: 12:00 PM</div>
    </div>
    <div class="items">
    </div>
    <div class="sub-total-tax">
      <span class="sub-total"></span>
      <span class="tax-amount"></span>
    </div>
    <div class="grand-total"></div>
    <div class="barcode">
      <img src="img/barcode.png" alt="Barcode">
    </div>
  </div>
</body>
</html>
